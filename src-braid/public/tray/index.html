<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Messages</title>
    <meta name="description" content="A list of infinitely scrolling messages">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/snackbar.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <img src="img/ic_menu_black_24px.svg" alt="Menu Icon" />
      <h1>Messages</h1>
    </header>

    <section id="messages" class="card-container" aria-live="polite"></section>
    <section class="progress">
      <svg class="indefinite" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="5"></circle>
      </svg>
    </section>

    <aside id="snackbar"></aside>

    <script src="js/element.js"></script>
    <script src="js/meta.js"></script>
    <script src="js/snackbar.js"></script>
    <script src="js/message.js"></script>
    <script src="js/infinite-list.js"></script>
    <script src="js/message-list.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
